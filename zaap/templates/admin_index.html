{% extends 'admin_base.html' %}
{% load static %}
{% block body %}

<div class="clearfix"></div>
	
  <div class="content-wrapper">
    <div class="">

  <!--Start Dashboard Content-->

 
	  
	<div class="row">
     <div class="col-12 col-lg-8 col-xl-12">
	    <div class="card">
		 <div class="card-header">Upload New Menu
	
		 </div>
		 <div class="card-body">
			<div class="chart-container-1">
        <form method="POST" enctype="multipart/form-data" >
          {% csrf_token %}
      
       <div class="form-group">
       
        <select name="men" class="form-control form-control-rounded" id="input-7">
          <option value="cakes">cakes</option>
          <option value="chinese">chinese</option>
          <option value="indian">indian</option>
          <option value="italian">italian</option>
        </select>
   
       </div>
       <div class="form-group">
        <label for="input-7">Image</label>
        <input type="file" name="img" class="form-control form-control-rounded" id="input-7" placeholder="Enter Subject">
       </div>
       <div class="form-group">
        <label for="input-7">Name </label>
        <input type="text" name="nam" class="form-control form-control-rounded" id="input-7" value="" placeholder="Enter Name">
       </div>
       <div class="form-group">
        <label for="input-7">Price</label>
        <input type="text" name="pri" class="form-control form-control-rounded" id="input-7" value="" placeholder="Enter Price">
       </div>
       
       <div class="form-group">
        <label for="input-8">Detail</label>
        <textarea type="text" name="det" class="form-control form-control-rounded" id="input-8" placeholder="......Enter Detail......"></textarea>
       </div>
       
       <div class="form-group">
        <input type="submit" value="SEND" name="new" class="btn btn-light btn-round px-5">
      </div>
      </form>
			</div>
		 </div>
	<br><br><br><br><br><br><br><br><br>
		 
		</div>
	 </div>


	</div><!--End Row-->

	
	<div class="row">
	 <div class="col-12 col-lg-12">
	   <div class="card">
	     <div class="card-header">Menu Items
		
	       <div class="table-responsive">
                 <table class="table align-items-center table-flush table-borderless">
                  <thead>
                   <tr>
                     <th>MENU</th>
                     <th>IMAGE</th>
                     <th>NAME</th>
                     <th>PRICE</th>
                     <th>DELETE</th>
                  
                   </tr>
                   </thead>
                   <tbody>
                    {% for i in men %}
                    <tbody><tr>
                     <td>{{ i.menu_choice }}</td>
                     <td><img src="{{ i.image.url }}" class="product-img"  style="width:30px;height:30px" alt="product img"></td>
                     <td>{{ i.name }}</td>
                     <td>{{ i.price }}</td>
                     <td><a href="{% url 'menu_delete' i.id  %}"><button style="background-color: #c20000;" >DELETE</button></a> </td>
                  </tbody>
                      {% endfor %}
                 </tbody></table>
               </div>
	   </div>
	 </div>
	</div><!--End Row-->
 


      
	  
	<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->
		
    </div>

    <!-- End container-fluid-->

    
      {% endblock %}
